{% extends 'base.html' %}

{%block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}" />
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <form method="post" class="col s12">
      <input type="hidden" name="id" id="id">
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">account_circle</i>
          <input required type="text" name="name" id="name" class="validate" />
          <label for="name">الإسم</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">account_circle</i>
          <input required type="text" name="company_name" id="company_name" class="validate" />
          <label for="name">اسم الشركة</label>
        </div>
      </div>
      <div class="row"></div>
        <div class="input-field col s12"></div>
              <p class="flow-text"><b><small>عدد الموضفين</small></b></p>
              <label>
                <input class="radio" name="numberOfEmpp:1-4" type="radio" />
                <span>1-4</span>
              </label>
              <label>
                <input class="radio" name="numberOfEmpp:5-10" type="radio"  />
                <span>5-10</span>
              </label>
              <label>
                <input class="radio" name="numberOfEmpp:11-19" type="radio"  />
                <span>11-19</span>
              </label>
              <label>
                <input class="radio" name="numberOfEmpp:20-50" type="radio"  />
                <span>20-50</span>
              </label>
              <label>
                <input class="radio" name="numberOfEmpp:51-100" type="radio"  />
                <span>51-100</span>
              </label>
              <label>
                <input class="radio" name="numberOfEmpp:101-200" type="radio"  />
                <span>101-200</span>
              </label>
              <label>
                <input class="radio" name="numberOfEmpp:500" type="radio"  />
                <span>اكثر من 500</span>
              </label>
        </div>
      </div>
      <div class="row"></div>
      <div class="input-field col s12"></div>
            <p class="flow-text"><b><small>عدد فروع الشركة خارج السودان</small></b></p>
            <label>
              <input class="radio" name="NumofBra:0" type="radio" />
              <span>ليس لديها فروع</span>
            </label>
            <label>
              <input class="radio" name="NumofBra:1" type="radio"  />
              <span>واحد</span>
            </label>
            <label>
              <input class="radio" name="NumofBra:2" type="radio"  />
              <span>إثنان</span>
            </label>
            <label>
              <input class="radio" name="NumofBra:10+" type="radio"  />
              <span>اكثر من 10</span>
            </label>
      </div>
    </div>
    <div class="row"></div>
    <div class="input-field col s12"></div>
          <p class="flow-text"><b><small>مكان الفرع الرئيسي</small></b></p>
          <label>
            <input class="radio" name="branch_place:sud" type="radio" />
            <span>السودان</span>
          </label>
          <label>
            <input class="radio" name="branch_place:nosud" type="radio"  />
            <span>خارج السودان</span>
          </label>
    </div>
    <div class="input-field col s12"></div>
    <p class="flow-text"><b><small>ملكية الشركة</small></b></p>
    <label>
      <input class="radio" name="type:gov" type="radio" />
      <span>حكومي</span>
    </label>
    <label>
      <input class="radio" name="type:priv" type="radio"  />
      <span>قطاع خاص</span>
    </label>
    </div>
  </div>
      <div class="row">
        <div class="col s4 offset-s4">
          <button class="btn waves-effect waves-light" id="submit" type='submit' name='submit'
            >
            <i class="material-icons right">send</i>تأكيد الطلب
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="{{ url_for('static', filename='js/checkout.js') }}" nonce="{{ csp_nonce() }}"></script>
{% endblock %}
